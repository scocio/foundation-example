		<script language="javascript" type="text/javascript">
			$(document).foundation();

			var ctaTest = new abTest(Cookies);
			ctaTest.setTarget('abTestTarget01');
			ctaTest.setOptions(['a','b']);
			selectedItem = ctaTest.getSelectedItem();
			if(!selectedItem){
				ctaTest.setRandomOption();
				ctaTest.saveCookie();
			}

			(function($, window, document) {

				$(function() {
					var initHandlers = function(){
						$('#resetCookie').on('click', function(){
							ctaTest.setRandomOption();
						});
					}

					var init = function(){
						//Assign event handlers
						initHandlers();
					}

					init();

			});

			}(window.jQuery, window, document));

  	
		</script>
